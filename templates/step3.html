<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paso 3 – Edad</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body { font-family: 'Quicksand', sans-serif; background: #fafafa; margin: 0; padding: 20px; color: #222; }
    h2 { text-align: center; }
    .options { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin-top: 30px; }
    .option { cursor: pointer; border: 2px solid transparent; border-radius: 12px; padding: 10px; transition: 0.3s; width: 120px; text-align: center; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .option:hover { border-color: #d500a0; }
    .option img { width: 100px; height: 100px; }
    input[type="radio"] { display: none; }
  </style>
</head>
<body>
<div class="progress-container">
  <div class="progress-bar" style="width: 75%;"></div>
</div>


<script>
  // Toggle nav
  document.addEventListener('click', function(e){
    if(!e.target.matches('.menu-btn')) {
      document.querySelector('nav').classList.remove('show');
    }
  });
</script>
