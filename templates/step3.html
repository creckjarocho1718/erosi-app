  <h2>¿Cuál es tu rango de edad?</h2>
  <form method="POST" action="/step4">
    <div class="options">
      <label class="option">
        <input type="radio" name="edad" value="18-30" required>
        <img src="{{ url_for(\'static\', filename=\'images/edad_icons/edad_18-30.png') }}\') }}" alt="18-30">
      </label>
      <label class="option">
        <input type="radio" name="edad" value="30-40">

      </label>
      <label class="option">
        <input type="radio" name="edad" value="40-50">

      </label>
      <label class="option">
        <input type="radio" name="edad" value="50+">

    </div>
  </form>
