<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Dr. Erosi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
  <header class="chat-header">
    <img src="{{ url_for('static', filename='assets/ecstasy_logo.png') }}" alt="Logo Ecstasy" class="app-logo">
    <h1>Chat con Dr. Erosi</h1>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
  </header>

  <div class="avatar-container">
    <!-- DEBUG -->
    <pre style="color:red; text-align:center;">
      avatar_video={{ avatar_video }} | avatar_img={{ avatar_img }}
    </pre>

    <!-- Fallback image -->
    <img id="erosi-img"
         src="{{ url_for('static', filename='assets/' + avatar_img) }}"
         alt="Avatar" width="150" height="150">

    <!-- Direct video src -->
    <video id="erosi-avatar"
           src="{{ url_for('static', filename='assets/' + avatar_video) }}"
           poster="{{ url_for('static', filename='assets/' + avatar_img) }}"
           width="150" height="150"
           autoplay loop muted playsinline style="display:none;">
      Tu navegador no soporta vídeo.
    </video>
  </div>

  <div id="chat-window" class="chat-window"></div>
  <form id="chat-form" class="chat-form">
    <input id="user-input" type="text" placeholder="Escribe tu mensaje…" autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
