<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Dr. Erosi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
  <style>
    /* ensure fallback image hidden by default */
    #erosi-img { display: none; border: 2px solid green; border-radius: 50%; }
  </style>
</head>
<body>
  <header class="chat-header">
    <img src="{{ url_for('static', filename='assets/ecstasy_logo.png') }}" alt="Logo" class="app-logo">
    <h1>Chat con Dr. Erosi</h1>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
  </header>

  <div class="avatar-container">
    <!-- Debug: avatar_video and avatar_img -->
    <pre style="color: red; text-align: center;">
      DEBUG avatar_video={{ avatar_video }} | avatar_img={{ avatar_img }}
    </pre>

    {% if avatar_video %}
      <!-- Fallback img -->
      <img id="erosi-img"
           src="{{ url_for('static', filename='assets/' + avatar_img) }}"
           alt="Avatar Image" width="150" height="150">
      <!-- Video player -->
      <video id="erosi-avatar"
             poster="{{ url_for('static', filename='assets/' + avatar_img) }}"
             src="{{ url_for('static', filename='assets/' + avatar_video) }}"
             autoplay loop muted playsinline width="150" height="150">
        Tu navegador no soporta vídeo.
      </video>
    {% else %}
      <p class="error" style="color: red; text-align:center;">No avatar definido.</p>
    {% endif %}
  </div>

  <div id="chat-window" class="chat-window"></div>
  <form id="chat-form" class="chat-form">
    <input id="user-input" type="text" placeholder="Escribe tu mensaje…" autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
