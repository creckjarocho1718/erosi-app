<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Dr. Erosi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
  <header class="chat-header">
    <img src="{{ url_for('static', filename='assets/ecstasy_logo.png') }}" alt="Logo" class="app-logo">
    <h1>Dr. Erosi</h1>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
  </header>

  <div class="avatar-container">
    {% if avatar_video %}
      <video id="erosi-avatar"
             poster="{{ url_for('static', filename='assets/' + avatar_img) }}"
             autoplay loop muted playsinline width="150" height="150">
        <source src="{{ url_for('static', filename='assets/' + avatar_video) }}" type="video/webm">
        Tu navegador no soporta vídeo.
      </video>
    {% else %}
      <p class="error">No avatar definido.</p>
    {% endif %}
  </div>

  <div id="chat-window" class="chat-window"></div>
  <form id="chat-form" class="chat-form">
    <input id="user-input" type="text" placeholder="Escribe tu mensaje…" autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
