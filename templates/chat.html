<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Dr. Erosi</title>
</head>

<body>
  <header class="chat-header">
    <img src="{{ url_for('static', filename='assets/ecstasy_logo.png') }}" alt="Logo" class="app-logo">
    <h1>Chat con Dr. Erosi</h1>
  </header>
  <div class="chat-layout">
    <div class="avatar-area">
      {% if avatar_video %}
        <video id="erosi-avatar" autoplay loop muted playsinline>
          <source src="{{ url_for('static', filename='assets/' + avatar_video) }}" type="video/webm">
        </video>
      {% else %}
        <p style="color:red; text-align:center;">ERROR: avatar_video no definido</p>
      {% endif %}
    </div>
    <div class="chat-area">
      <div id="chat-window" class="chat-window"></div>
      <form id="chat-form" class="chat-form">
        <input id="user-input" type="text" placeholder="Escribe tu mensajeâ€¦" autocomplete="off">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>

</html>
