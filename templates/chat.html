{% extends 'base.html' %}
{% block content %}
<div class="chat-container">
  {% if avatar %}
  <div class="chat-avatar">
    <img src="{{ url_for('static', filename='assets/avatars/' ~ avatar) }}" alt="Avatar">
  </div>
  {% endif %}
  <div id="messages"></div>
  <form id="chat-form" autocomplete="off">
    <input id="user-input" placeholder="Escribe tu mensaje..." />
    <button type="submit">Enviar</button>
  </form>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
