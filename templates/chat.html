<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Video Controls</title>
</head>
<body>
  <h1>Debug: Avatar Video with Controls</h1>
  <pre style="color:red;">avatar_video={{ avatar_video }} | avatar_img={{ avatar_img }}</pre>
  <video id="erosi-avatar" controls autoplay loop muted playsinline width="300" height="300"
         src="{{ url_for('static', filename='assets/' + avatar_video) }}">
    Tu navegador no soporta vídeo.
  </video>
  <p>Si ves el video aquí, funciona correctamente. Luego lo adaptamos sin controles.</p>
</body>
</html>
