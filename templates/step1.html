<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paso 1 – Test Erosi</title>

  <!-- CSS del test -->
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="container">
    <!-- Avatar -->
    <img src="{{ url_for('static', filename='images/avatar.gif') }}"
         alt="Avatar" class="avatar">

    <!-- Título de la pregunta -->
    <h2>Paso 1: Selecciona tu rango de edad</h2>

    <!-- Iconos de edad -->
    <div class="edad-icons">
      <label>
        <input type="radio" name="edad" value="18-30">
        <img src="{{ url_for('static', filename='images/edad_icons/edad_18-30.png') }}"
             alt="18-30 años">
      </label>
      <label>
        <input type="radio" name="edad" value="30-40">
        <img src="{{ url_for('static', filename='images/edad_icons/edad_30-40.png') }}"
             alt="30-40 años">
      </label>
      <label>
        <input type="radio" name="edad" value="40-50">
        <img src="{{ url_for('static', filename='images/edad_icons/edad_40-50.png') }}"
             alt="40-50 años">
      </label>
      <label>
        <input type="radio" name="edad" value="50plus">
        <img src="{{ url_for('static', filename='images/edad_icons/edad_50plus.png') }}"
             alt="50+ años">
      </label>
    </div>
  </div>

  <!-- Script para envío automático -->
  <script src="{{ url_for('static', filename='autosubmit.js') }}"></script>
</body>
</html>
