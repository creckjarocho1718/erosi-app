<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paso 1 – Selección de género</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="
    background: url('{{ url_for('static', filename='images/bg1.jpg') }}') no-repeat center center;
    background-size: cover;
    position: relative;
">
  <!-- Logo fijo en esquina -->
  <div class="logo-container" style="position: absolute; top: 1rem; left: 1rem;">
    <img src="{{ url_for('static', filename='assets/logo_white.png') }}"
         alt="Dr. Erosi Logo"
         style="width: 60px; height: auto;">
  </div>

  <!-- Barra de progreso al 25% -->
  <div class="progress-container">
    <div class="progress-bar" style="width: 25%;"></div>
  </div>

  <div class="content">
    <h2>¿Cuál es tu género?</h2>
    <div class="options">
      <div class="option" onclick="location.href='{{ url_for('test_step', step=2) }}'">
        <img src="{{ url_for('static', filename='images/hombre.png') }}" alt="Hombre">
        <span>Hombre</span>
      </div>
      <div class="option" onclick="location.href='{{ url_for('test_step', step=2) }}'">
        <img src="{{ url_for('static', filename='images/mujer.png') }}" alt="Mujer">
        <span>Mujer</span>
      </div>
      <div class="option" onclick="location.href='{{ url_for('test_step', step=2) }}'">
        <img src="{{ url_for('static', filename='images/otro.png') }}" alt="Otro">
        <span>Otro</span>
      </div>
    </div>
  </div>
</body>
</html>
